[defaults]
# Roles path - looks in local roles first, then project roles directory
# ./roles = ansible-playbook/archlinux/roles/ (downloaded by prep.sh)
# ../../roles = ansible/roles/ (development copies)
roles_path = ./roles:../../roles
collections_paths = ./collections:../ansible-collections:/srv/code/tekne/ansible/ansible-collection:/usr/share/ansible/collections

# Inventory
inventory = inventories
retry_files_enabled = False
bin_ansible_callbacks = True


# Fact caching for hostname persistence across plays
gathering = smart
fact_caching = jsonfile
fact_caching_connection = /tmp/ansible_facts_cache
fact_caching_timeout = 86400

# Output
# stdout_callback = default
stdout_callback = yaml
result_format = yaml
callbacks_enabled = profile_tasks

# SSH settings (for non-local connections)
host_key_checking = False
timeout = 30

# Privilege escalation
become = True
become_method = sudo

[privilege_escalation]
become = True
become_method = sudo
become_ask_pass = False
